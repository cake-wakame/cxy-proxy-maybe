<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Web Proxy - Secure Browsing</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="landing-page" class="container">
    <div class="header">
      <h1>🌐 Web Proxy</h1>
      <p class="subtitle">安全にウェブサイトにアクセス</p>
    </div>

    <div class="proxy-form">
      <input
        type="text"
        id="urlInput"
        placeholder="https://example.com を入力してください"
        autocomplete="off"
      />
      <button id="goButton" onclick="loadProxy()">アクセス</button>
    </div>

    <div class="info">
      <h3>使い方：</h3>
      <ul>
        <li>上記の入力欄にアクセスしたいURLを入力してください</li>
        <li>「アクセス」ボタンをクリックしてください</li>
        <li>プロキシ経由でウェブサイトが新しいウィンドウで表示されます</li>
        <li>URLバーはabout:blankで開始されます（基本的なプライバシー保護）</li>
        <li>※ サイト内のリンクをクリックするとURLが変わる場合があります</li>
      </ul>
    </div>

    <div class="features">
      <div class="feature">
        <span class="icon">🔒</span>
        <h4>安全なアクセス</h4>
        <p>SSRF対策とストリーミング</p>
      </div>
      <div class="feature">
        <span class="icon">⚡</span>
        <h4>高速</h4>
        <p>Undiciベースの最適化</p>
      </div>
      <div class="feature">
        <span class="icon">🌍</span>
        <h4>プライバシー</h4>
        <p>about:blankで開始</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
