<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Web Proxy - Secure Browsing</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="landing-page" class="container">
    <div class="header">
      <h1>🌐 Web Proxy</h1>
      <p class="subtitle">安全にウェブサイトにアクセス</p>
    </div>
    
    <div class="proxy-form">
      <input 
        type="text" 
        id="urlInput" 
        placeholder="https://example.com を入力してください"
        autocomplete="off"
      />
      <button id="goButton" onclick="loadProxy()">アクセス</button>
    </div>

    <div class="info">
      <h3>使い方：</h3>
      <ul>
        <li>上記の入力欄にアクセスしたいURLを入力してください</li>
        <li>「アクセス」ボタンをクリックしてください</li>
        <li>プロキシ経由でウェブサイトが表示されます</li>
        <li>URLバーは常にabout:blankに保たれます（プライバシー保護）</li>
      </ul>
    </div>

    <div class="features">
      <div class="feature">
        <span class="icon">🔒</span>
        <h4>安全なアクセス</h4>
        <p>SSRF対策とストリーミング</p>
      </div>
      <div class="feature">
        <span class="icon">⚡</span>
        <h4>高速</h4>
        <p>Undiciベースの最適化</p>
      </div>
      <div class="feature">
        <span class="icon">🌍</span>
        <h4>プライバシー</h4>
        <p>URLをabout:blankで隠蔽</p>
      </div>
    </div>
  </div>

  <div id="proxy-container" style="display: none;">
    <div class="proxy-header">
      <div class="proxy-controls">
        <button id="backButton" onclick="goBack()">← 戻る</button>
        <div class="url-display">
          <span id="currentUrl">about:blank</span>
        </div>
        <button id="homeButton" onclick="goHome()">ホーム</button>
      </div>
    </div>
    <iframe id="proxyFrame" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-top-navigation"></iframe>
  </div>

  <script src="script.js"></script>
</body>

</html>
